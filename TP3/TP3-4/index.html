<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">     
        <title>TP3 JS</title>
    </head>
    <body>
        <ul>
        </ul>
        <script>
            window.addEventListener("DOMContentLoaded", (event) => {
                const ul = document.querySelector("ul");
                const arrayLi = [];
                document.addEventListener('keydown', (event) => {
                    arrayLi.push(event.key);
                    if(arrayLi.length > 20){
                        arrayLi.shift();
                    }
                    ul.innerHTML = arrayLi.map(li => `<li>${li}</li>`).join('') 
                })
            });
        </script>
    </body>
</html>
