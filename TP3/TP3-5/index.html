<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">     
        <title>TP3 JS</title>
    </head>
    <body>
        <script>
            window.addEventListener("DOMContentLoaded", (event) => {
                showSize();
                window.addEventListener('resize', (event)=>{
                    showSize();
                });
            });

            function showSize(){
                document.body.innerHTML = 
                    `<b>Largeur de l'écran: </b> ${window.innerWidth}
                    </br>
                    <b>Hauteur de l'écran: </b> ${window.innerHeight}
                    `;
            }
        </script>
    </body>
</html>
