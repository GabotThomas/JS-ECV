<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        <title>TP2 JS</title>
    </head>
    <body>
        <ul>
            <li onclick="handleList(this)">Paris</li>
            <li onclick="handleList(this)">Lille</li>
            <li onclick="handleList(this)">Lyon</li>
            <li onclick="handleList(this)">Marseille</li>
            <li onclick="handleList(this)">Bordeaux</li>
        </ul>
        <script>
            const handleList = (element) => {
                const ul = document.querySelector('ul');
                const futureList = Array.from(document.querySelectorAll('li')).slice();
                const indexElement = futureList.indexOf(element);
                futureList.splice(indexElement,1);
                futureList.unshift(element);
                futureList.forEach(li => ul.appendChild(li))
            }
        </script>
    </body>
</html>
