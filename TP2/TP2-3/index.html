<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>TP2 JS</title>
    </head>
    <body>
        <img src="./IMG/1.jpg" onclick="handleImg(0)"/>
        <img src="./IMG/2.jpg" onclick="handleImg(1)"/>
        <script>
            const imgs = document.querySelectorAll('img')

            const handleImg = (index) => {
                if (index === 0) {
                    resizeImg(0, 1)
                } else {
                    resizeImg(1, 0)
                }
            }

            const resizeImg = (index1, index2) => {
                imgs[index1].style.width = imgs[index1].offsetWidth * 1.2 + 'px';
                imgs[index2].style.width = imgs[index2].offsetWidth * 0.8 + 'px';
            }
        </script>
    </body>
</html>
