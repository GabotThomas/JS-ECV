<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TP2 JS</title>
        <style>
            img{
                width: 27%;
                height: auto;
                display: block;
            }
        </style>
    </head>
    <body>
        <img src="./IMG/1.jpg"/>
        <img src="./IMG/2.jpg"/>
        <img src="./IMG/2.jpg"/>
        <script>
            window.addEventListener("DOMContentLoaded", (event) => {
                Array.from(document.getElementsByTagName('img')).forEach(element => {
                    element.addEventListener("mouseenter",(e)=>{
                        target = e.target;
                        target.style.width = `${target.offsetWidth * 3}px`;
                    })
                    element.addEventListener("mouseleave",(e)=>{
                        target = e.target;
                        target.style.width = `${target.offsetWidth / 3}px`;
                    })
                });
            });
        </script>
    </body>
</html>
