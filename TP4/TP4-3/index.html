<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TP4 JS</title>
    </head>
    <body>
        <script>
            const string = "hello i'm robert";

            const capitalize = (str) => str.split(' ').map(word=>ucFirst(word)).join(' ');
        
            const ucFirst = (word) => (word.slice(0,1).toUpperCase() + word.slice(1));
            
            document.body.innerHTML = `String: ${string} </br>Capitalize: ${capitalize(string)}`
        </script>
    </body>
</html>
