<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TP4 JS</title>
    </head>
    <body>
        <script>
            const word = "hello";
            function ucFirst(word){
                return word.slice(0,1).toUpperCase() + word.slice(1);
            }
            document.body.innerHTML = `Word: ${word} </br>Uppercase: ${ucFirst(word)}`
        </script>
    </body>
</html>
