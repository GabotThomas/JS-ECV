<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TP4 JS</title>
    </head>
    <body>
        <script>
            const string = "Hello I'm Robert !";
            function revert(str){
                return str.split('').reverse().join('');
            }
            document.body.innerHTML = `String: ${string} </br>Revert: ${revert(string)}`
        </script>
    </body>
</html>
