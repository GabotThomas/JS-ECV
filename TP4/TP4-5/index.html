<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TP4 JS</title>
    </head>
    <body>
        <script>
            const word = "kayAk";
            const word2 = "kayyaK";

            function palindrome(word){
                const lowerCase = word.toLowerCase();
                const length = word.length;
                if(length % 2 == 0){
                    return lowerCase.slice(0,length/2) === revert(lowerCase.slice(length/2));
                }
                return lowerCase.slice(0,(length-1)/2) === revert(lowerCase.slice((length+1)/2));
            }

            function revert(str){
                return str.split('').reverse().join('');
            }
            
            document.body.innerHTML += `Word: ${word} </br>Palindrome: ${palindrome(word)}`
            document.body.innerHTML += `</br></br>Word: ${word2} </br>Palindrome: ${palindrome(word2)}`
        </script>
    </body>
</html>
